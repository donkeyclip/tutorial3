name: Build package
on:
  pull_request:
  push:
    branches:
      - master
      - 'renovate/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUSKY_SKIP_HOOKS: 1
      HUSKY: 0
    strategy:
      matrix:
        node: [12, 14, 16]
    name: Building on node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build
      - run: npm test
        env:
          CI: true
